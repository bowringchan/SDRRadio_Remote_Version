function timeAlert(){
  var pelement = document.getElementById("TimeAlert");
  var start_feq = document.getElementById("start_freq");
  var stop_req = document.getElementById("stop_freq");
  var time_needed = 5 + parseFloat(stop_freq.value) - parseFloat(start_feq.value) +1;
  pelement.innerHTML = "请稍等，这大约需要" + time_needed+"秒,不可离开本页面";

}
